<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Testing Grounds</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="picWrapper cf" style="min-width: 1200px;">
		<div class="wrap">

		  <div>
		  	<h2 class="picTitle">Bahama</h2>
		    <div class="tool tool-1"  contenteditable="true"></div>
		    <div class="tool tool-12"  contenteditable="true"></div>
		    <div class="tool tool-13"  contenteditable="true"></div>
		    <h2 class="picTitle">Board and Batten</h2>
		    <div class="tool tool-2"  contenteditable="true"></div>
		    <div class="tool tool-22"  contenteditable="true"></div>
		    <div class="tool tool-23"  contenteditable="true"></div>
		    <h2 class="picTitle">Shaker Style</h2>
		    <div class="tool tool-3"  contenteditable="true"></div>
		    <div class="tool tool-32"  contenteditable="true"></div>
		    <div class="tool tool-33"  contenteditable="true"></div>
		  </div>
		</div>

		<div class="canvas picDisplay">
			<img id="homePic" alt="your image" src="house.jpg" />
		</div>
	<div class="picFooter">
		<input type="file" onchange="document.getElementById('homePic').src = window.URL.createObjectURL(this.files[0])">
	</div>


	<script>
	   $(init);

  function init() {
    var diagram = [];
    var canvas = $(".canvas");




    $(".tool").draggable({
      helper: "clone",
      //cursor: "move",
      cancel: false,
    });
    canvas.droppable({
      drop: function(event, ui) {
      	console.log(ui.helper.prop("outerHTML"))
				
        var new_signature = ui.helper.is('.ui-resizable') ?
        	ui.helper
          :
        	$(ui.helper).clone().removeClass('tool ui-draggable ui-draggable-handle ui-draggable-dragging');
        $(this).append(new_signature);
        new_signature.draggable({
          helper: false
        }).resizable()

      }
    });
    $( ".ui-resizable-se" ).prop( "disabled", true );

  }
	</script>



</body>
</html>
