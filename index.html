<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Testing Grounds</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="picWrapper cf">
		<div style="width:20%;float:left;border:1px solid; height:400px">

		  <div>
		    <div class="tool tool-1"  contenteditable="true"></div>
		    <br/>
		    <div class="tool tool-2"  contenteditable="true"></div>
		    <br/>
		    <div class="tool tool-3"  contenteditable="true"></div>
		  </div>
		</div>

		<div style="width:78%;height:400px;float:right;border:1px solid;" class="canvas picDisplay">
			<img id="homePic" alt="your image" src="house.jpg" id="homePic" />
		</div>
	<div class="picFooter">
			<input type="file" onchange="document.getElementById('homePic').src = window.URL.createObjectURL(this.files[0])">
		</div>


	<script>
	   $(init);

  function init() {
    var diagram = [];
    var canvas = $(".canvas");




    $(".tool").draggable({
      helper: "clone",
      //cursor: "move",
      cancel: false,
    });
    canvas.droppable({
      drop: function(event, ui) {
      	console.log(ui.helper.prop("outerHTML"))
				
        var new_signature = ui.helper.is('.ui-resizable') ?
        	ui.helper
          :
        	$(ui.helper).clone().removeClass('tool ui-draggable ui-draggable-handle ui-draggable-dragging');
        $(this).append(new_signature);
        new_signature.draggable({
          helper: false
        }).resizable()

      }
    });

  }

	</script>



</body>
</html>
